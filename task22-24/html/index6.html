<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
		//将上面数组分别按从大到小以及从小到大进行排序后在console中输出
		//降序-->从大到小
		arr.sort(function(a,b){
			if(a>b){
				return -1;
			}
			if(a<b){
				return 1;
			}
		});
		console.log(arr);
		//升序-->从小到大
		arr.sort(function(a,b){
			if(a>b){
				return 1;
			}
			if(a<b){
				return -1;
			}
		});
		console.log(arr);
		var arrLet = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
		//将上面数组分别按字母顺序a-z及z-a进行排序，在console中输出
		//升序-->从小到大 顺序a-z
		arrLet.sort();
		console.log(arrLet);
		//降序-->从大到小 顺序z-a
		arrLet.sort(function(a,b){
			if(a>b){
				return -1;
			}
			if(a<b){
				return 1;
			}
		});
		console.log(arrLet);

	</script>
</body>
</html>
