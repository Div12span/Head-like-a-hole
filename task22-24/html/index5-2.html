<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document3</title>
</head>
<body>
	<input id="stack-input" type="text">
	<p id="stack-cont">栈内容：apple;pear</p>    
	<button id="push-btn">进栈</button>
	<button id="pop-btn">退栈</button>
	<button id="font-btn">打印栈顶元素内容</button>
	<button id="empty-btn">判断栈是否为空</button>
	<script>

	 var stack = ["apple", "pear"];
	 var stackInput = document.getElementById('stack-input');
	 var stackCont = document.getElementById('stack-cont');
	 var buttons = document.getElementsByTagName('button');
	 //栈顶对应数组中第一个元素
	 //进栈
	/* buttons[0].addEventListener('click',function() {
	 	var txt = stackInput.value;
	 	stack.unshift(txt);
	 	var str = stack.join("&lt-");
	 	stackCont.innerHTML = '栈内容: ' + str;
	 },false)
	 //出栈
	 buttons[1].addEventListener('click',function() {
	 	stack.shift();
	 	var str = stack.join("&lt-");
	 	stackCont.innerHTML = '栈内容: ' + str;
	 },false)
	 //栈顶元素内容
	 buttons[2].addEventListener('click',function() {
	 	var str = stack.shift();
	 	stackCont.innerHTML = '栈顶内容: ' + str;
	 },false)
	 buttons[3].addEventListener('click',function() {
	 	if(stack.length == 0) {
	 		stackCont.innerHTML = '栈内容为空';
	 	}else {
	 		stackCont.innerHTML = '栈内容不为空';
	 	}
	 },false)*/
	 //栈顶对应数组中最后一个元素
	 buttons[0].addEventListener('click',function() {
	 	var txt = stackInput.value;
	 	stack.push(txt);
	 	var str = stack.join("-&gt");
	 	stackCont.innerHTML = '栈内容: ' + str;
	 },false)
	 //出栈
	 buttons[1].addEventListener('click',function() {
	 	stack.pop();
	 	var str = stack.join("-&gt");
	 	stackCont.innerHTML = '栈内容: ' + str;
	 },false)
	 //栈顶元素内容
	 buttons[2].addEventListener('click',function() {
	 	var str = stack.pop();
	 	stackCont.innerHTML = '栈顶内容: ' + str;
	 },false)
	 buttons[3].addEventListener('click',function() {
	 	if(stack.length == 0) {
	 		stackCont.innerHTML = '栈内容为空';
	 	}else {
	 		stackCont.innerHTML = '栈内容不为空';
	 	}
	 },false)
	</script>
</body>
</html>
